# 工具描述
description:
  human:
    en_US: Convert text to speech using EdgeTTS API. Supports multiple voices, speed control, and various audio formats. Generated audio files are saved locally.
    zh_Hans: 使用 EdgeTTS API 将文本转换为语音。支持多种语音、语速控制和各种音频格式。生成的音频文件保存在本地。
  llm: This tool converts text to high-quality speech using EdgeTTS API. It supports Chinese and other language voices, adjustable speech speed, and multiple audio formats like MP3 and WAV.

# 扩展配置
extra:
  python:
    source: tools/text_to_speech.py

# 身份信息
identity:
  author: wwwzhouhui
  icon: icon.svg
  label:
    en_US: Text to Speech
    zh_Hans: 文本转语音
  name: text_to_speech

# 参数配置（基于TTSRequest模型）
parameters:
- form: llm
  human_description:
    en_US: The text content to convert to speech. Can be any text in Chinese or other supported languages.
    zh_Hans: 要转换为语音的文本内容。可以是中文或其他支持语言的任何文本。
  label:
    en_US: Text Content
    zh_Hans: 文本内容
  llm_description: The input text that will be converted to speech audio. Supports Chinese and other languages.
  name: input_text
  required: true
  type: string

- form: form
  human_description:
    en_US: Select the voice model for speech synthesis. Different voices have different characteristics and languages.
    zh_Hans: 选择语音合成的声音模型。不同的声音具有不同的特征和语言。
  label:
    en_US: Voice Model
    zh_Hans: 语音模型
  name: voice
  type: select
  options:
  - label:
      en_US: Xiaoxiao (Chinese Female)
      zh_Hans: 晓晓（中文女声）
    value: "zh-CN-XiaoxiaoNeural"
  - label:
      en_US: Yunxi (Chinese Male)
      zh_Hans: 云希（中文男声）
    value: "zh-CN-YunxiNeural"
  - label:
      en_US: Xiaoyi (Chinese Female)
      zh_Hans: 晓伊（中文女声）
    value: "zh-CN-XiaoyiNeural"
  - label:
      en_US: Yunjian (Chinese Male)
      zh_Hans: 云健（中文男声）
    value: "zh-CN-YunjianNeural"
  default: "zh-CN-XiaoxiaoNeural"
  required: false

- form: form
  human_description:
    en_US: Select the TTS model to use. tts-1 is the standard model with good quality and speed.
    zh_Hans: 选择要使用的TTS模型。tts-1是标准模型，具有良好的质量和速度。
  label:
    en_US: TTS Model
    zh_Hans: TTS模型
  name: model
  type: select
  options:
  - label:
      en_US: TTS-1 (Standard)
      zh_Hans: TTS-1（标准）
    value: "tts-1"
  - label:
      en_US: TTS-1-HD (High Quality)
      zh_Hans: TTS-1-HD（高质量）
    value: "tts-1-hd"
  default: "tts-1"
  required: false

- form: form
  human_description:
    en_US: Adjust the speech speed. 1.0 is normal speed, 0.25 is slowest, 4.0 is fastest.
    zh_Hans: 调整语音速度。1.0是正常速度，0.25是最慢，4.0是最快。
  label:
    en_US: Speech Speed
    zh_Hans: 语音速度
  name: speed
  type: number
  default: 1.0
  min: 0.25
  max: 4.0
  required: false

- form: form
  human_description:
    en_US: Select the audio output format. MP3 is recommended for most use cases.
    zh_Hans: 选择音频输出格式。大多数情况下推荐使用MP3。
  label:
    en_US: Audio Format
    zh_Hans: 音频格式
  name: response_format
  type: select
  options:
  - label:
      en_US: MP3
      zh_Hans: MP3
    value: "mp3"
  - label:
      en_US: WAV
      zh_Hans: WAV
    value: "wav"
  - label:
      en_US: FLAC
      zh_Hans: FLAC
    value: "flac"
  default: "mp3"
  required: false